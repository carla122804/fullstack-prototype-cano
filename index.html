<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Stack App (Student Build)</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="not-authenticated">

  <!-- NAVBAR -->

  <main class="container my-4">

  <section id="home-page" class="page active">
    <h2>Home</h2>
    <p>Welcome to your Full-Stack Application.</p>
  </section>

  <section id="register-page" class="page">
    <h2>Register</h2>
  </section>

  <section id="verify-email-page" class="page">
    <h2>Verify Email</h2>
  </section>

  <section id="login-page" class="page">
    <h2>Login</h2>
  </section>

  <section id="profile-page" class="page">
    <h2>Profile</h2>
  </section>

  <section id="employees-page" class="page role-admin">
    <h2>Employees</h2>
  </section>

  <section id="departments-page" class="page role-admin">
    <h2>Departments</h2>
  </section>

  <section id="accounts-page" class="page role-admin">
    <h2>Accounts</h2>
  </section>

  <section id="requests-page" class="page">
    <h2>My Requests</h2>
  </section>

</main>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#/">Full-Stack App (Your Full Name)</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">

        <!-- Logged Out -->
        <li class="nav-item role-logged-out">
          <a class="nav-link" href="#/login">Login</a>
        </li>
        <li class="nav-item role-logged-out">
          <a class="nav-link" href="#/register">Register</a>
        </li>

        <!-- Logged In -->
        <li class="nav-item dropdown role-logged-in">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
            <span id="nav-username">User</span>
          </a>

          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#/profile">Profile</a></li>
            <li><a class="dropdown-item" href="#/requests">My Requests</a></li>

            <li class="role-admin"><hr class="dropdown-divider"></li>

            <li class="role-admin">
              <a class="dropdown-item" href="#/employees">Employees</a>
            </li>
            <li class="role-admin">
              <a class="dropdown-item" href="#/accounts">Accounts</a>
            </li>
            <li class="role-admin">
              <a class="dropdown-item" href="#/departments">Departments</a>
            </li>

            <li><hr class="dropdown-divider"></li>

            <li>
              <a class="dropdown-item text-danger" href="#" id="logoutBtn">
                Logout
              </a>
            </li>
          </ul>
        </li>

      </ul>
    </div>
  </div>
</nav>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
